{% extends "layout.html" %}
{% load static %}
{% block body %}
    <!-- Page Header -->
    <header class="masthead" style="background-image: url('{{ imgpath }}')">
      <div class="overlay"></div>
      <div class="container">
        <div class="row">
          <div class="col-lg-8 col-md-10 mx-auto">
            <div class="post-heading">
              <h1>{{post.title}}</h1>
              <h2 class="subheading">{{post.sub_heading}}</h2>
              <span class="meta">Last update by
                <a href="https://facebook.com/shubhank.khare.3">Admin</a>
                on {{post.date}}<br>Scroll down to see post</span>
            </div>
            <pre>


            </pre>
          </div>
          <p><a href="#scroll" class="scroll"><section id="section03" class="demo">
                <a href="#scroll"><span></span><span></span><span></span></a>
        </div>
      </div>
    </header>

    <!-- Post Content -->
    <div id="scroll">
    <article>
      <div class="container">
        <div class="row">
          <div class="col-lg-8 col-md-10 mx-auto">
            <p>{{post.content}}</p>
            <hr>
      <p><div class="fb-like" data-href="{{ request.build_absolute_uri }}" data-layout="button_count" data-action="like" data-size="large" data-show-faces="true" data-share="true"></div></p>
      <p><div class="fb-comments" data-href="{{ request.build_absolute_uri }}" data-numposts="5"></div></p>
          </div>
        </div>
      </div>
    </article>
    </div>
{% endblock %}
